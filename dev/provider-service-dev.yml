server:
  port: 8091
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8888/eureka/
  instance:
    hostname: 127.0.0.1
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
spring:
  application:
    name: provider
  redis:
    database: 0
    host: 120.25.227.129
    port: 6379
    password: supreme
    # 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1s
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 5000s
  #链路地址
  zipkin:
    base-url: http://120.25.227.129:8094
#暴露actuator的所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
    #health endpoint是否必须显示全部细节。默认情况下, /actuator/health 是公开的，并且不显示细节
    health:
      show-details: always
